<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Dashboard</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let dashboard of dashboards"
        (click)="select.emit(dashboard)"
        class="record"
      >
        <h3 mat-line [ngStyle]="{'font-weight': (currentDashboard && dashboard && currentDashboard.id === dashboard.id) ? 'bold' : ''}">
          {{ dashboard.dashboard_title }}
        </h3>
        <p mat-line>
          {{ dashboard.status }}
        </p>
      </mat-list-item>
    </mat-list>
    <div *ngIf="!dashboards || !dashboards.length" class="noData">
      No Data
    </div>
  </mat-card-content>
</mat-card>
